{% extends "layout.html" %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Create AWS Profile</title>
</head>
<body>
    <h1>Create AWS Profile</h1>
  <div class="container mt-5">
    <form method="POST">
        <div class="form-group">
            <label for="profile_name">Profile Name:</label>
            <input type="text" class="form-control" id="profile_name" name="profile_name" required>
        </div>
        <div class="form-group">
            <label for="aws_access_key">AWS Access Key:</label>
            <input type="text" class="form-control" id="aws_access_key" name="aws_access_key" required>
        </div>
        <div class="form-group">
            <label for="aws_secret_key">AWS Secret Key:</label>
            <input type="text" class="form-control" id="aws_secret_key" name="aws_secret_key" required>
        </div>
        <div class="form-group">
            <label for="region">Default Region:</label>
            <input type="text" class="form-control" id="region" name="region" required>
        </div>
        <div class="form-group">
            <label for="output_format">Output Format (example: json):</label>
            <input type="text" class="form-control" id="output_format" name="output_format" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Profile</button>
    </form>
    <a class="" href="{{ url_for('alb_ec2.tf_exec') }}">戻る</a>
  </div>

</body>
</html>
{% endblock %}
