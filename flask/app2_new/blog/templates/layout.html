<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
    <title>テストWebアプリ</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}">テストWebアプリ</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          {% if current_user.is_authenticated %}
            <a class="nav-link" href="{{ url_for('employee_list') }}">従業員一覧</a>
            <a class="nav-link" href="{{ url_for('add_employee') }}">新規従業員登録</a>
            <a class="nav-link" href="{{ url_for('sample_form') }}">ジャンケンアプリ</a>
            <a class="nav-link" href="{{ url_for('alb_ec2.tf_exec') }}">Terraform実行画面</a>
            <a class="nav-link" href="{{ url_for('logout_func.logout') }}">ログアウト</a>
            {% if current_user.is_admin %}
              <a class="nav-link" href="{{ url_for('user_func.user_list') }}">ユーザー一覧画面</a>
              <a class="nav-link" href="{{ url_for('user_func.signup') }}">新規ユーザー登録</a>
            {% endif %}
          {% else %}
            <a class="nav-link" href="{{ url_for('login_func.login') }}">ログイン</a>
          {% endif %}
        </div>
        </div>
      </div>
    </div>
  </nav>
  {% for message in get_flashed_messages() %}
  <div class="alert alert-info" role="alert">
    {{ message }}
  </div>
{% endfor %}
{% block content %}
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
